<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="py-5 text-center">
    <p class="lead">STUDY IN 이메일 인증 확인</p>
    <h3>스터디인 서비스를 사용하려면 인증 이메일을 확인하세요.</h3>
    <div>
        <p class="lead" th:text="${email}">uesr@email.com</p>
        <div th:if="${error == null}"
             class="alert alert-info col-lg-6 m-auto"
             role="alert"
        >
            회원가입을 하실 경우 바로 이메일이 전송됩니다.<br/>
            만약 1~2분 이후에도 이메일 확인이 안되시면 버튼을 눌러주세요.
        </div>
        <div th:if="${error != null}"
             th:text="${error}"
             class="alert alert-danger col-lg-6 m-auto"
             role="alert"
        >
        </div><br/>
        <a class="btn btn-info m-auto" th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
    </div>
</div>
<footer th:replace="fragments.html :: footer"></footer>
<script th:replace="fragments.html :: mdb-js"></script>
</body>
</html>
