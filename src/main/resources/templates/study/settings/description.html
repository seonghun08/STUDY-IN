<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<nav th:replace="fragments.html :: main-nav"></nav>
<div th:replace="fragments-study.html :: study-banner"></div>
<div class="container">
    <div th:replace="fragments-study.html :: study-info"></div>
    <div th:replace="fragments-study.html :: study-menu(studyMenu='settings')"></div>
    <div class="row justify-content-center mt-4">

        <div class="col-2">
            <div th:replace="fragments-study.html :: study-settings-menu(currentMenu='description')"></div>
        </div>

        <div class="col-8">
            <div th:replace="fragments.html :: message"></div>
            <div class="tab-content"
                 id="list-home"
                 role="tabpanel"
            >
                <div class="card mb-4">
                    <div class="card-header">Description Details</div>
                    <div class="card-body">
                        <form th:action="@{'/study/' + ${study.getPath()} + '/settings/description'}" action="#"
                              th:object="${descriptionForm}"
                              method="post"
                              novalidate
                        >

                            <div class="">
                                <label class="small mb-1" for="shortDescription">Short description</label>
                                <textarea class="form-control"
                                          th:field="*{shortDescription}"
                                          id="shortDescription"
                                          type="textarea"
                                          placeholder="스터디를 간단하게 소개해 주세요."
                                          aria-describedby="shortDescriptionHelp"
                                          required maxlength="100"
                                >
                                    </textarea>
                                <small id="shortDescriptionHelp" class="form-text text-muted">
                                    100자 이내로 소개해주세요.<br/>
                                </small>
                                <small class="invalid-feedback">소개를 입력하세요.</small>
                                <small th:if="${#fields.hasErrors('shortDescription')}"
                                       th:errors="*{shortDescription}"
                                       class="form-text text-danger"
                                >
                                    ShortDescription Error
                                </small>
                            </div>

                            <div class="mt-3">
                                <label class="small mb-1" for="fullDescription">Full description</label>
                                <textarea class="editor form-control"
                                          th:field="*{fullDescription}"
                                          id="fullDescription"
                                          type="textarea"
                                          required
                                >
                                    </textarea>
                                <small class="invalid-feedback">상세 소개를 입력하세요.</small>
                                <small th:if="${#fields.hasErrors('fullDescription')}"
                                       th:errors="*{fullDescription}"
                                       class="form-text text-danger"
                                >
                                    FullDescription Error
                                </small>
                            </div>

                            <div class="mt-3">
                                <button class="btn btn-primary btn-block" type="submit">Save changes</button>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
<script th:replace="fragments.html :: summernote"></script>
<footer th:replace="fragments.html :: footer"></footer>
<script th:replace="fragments.html :: mdb-js"></script>
</body>
</html>
