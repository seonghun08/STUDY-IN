<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container py-3">
    <div th:replace="fragments.html :: menu (settings)"></div>
    <div class="row justify-content-center mt-4">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='locations')"></div>
        </div>
        <div class="col-8">
            <div class="tab-content" role="tabpanel">
                <div class="card shadow-sm mb-4">
                    <div class="card-header">Locations</div>
                    <div class="card-body">
                        <div>
                            <div class="alert alert-info" role="alert">
                                스터디 모임을 다닐 수 있는 지역을 등록하세요.<br/>
                                해당 지역에 스터디가 생기면 알림을 받을 수 있습니다.<br/>
                                시스템에 등록된 지역만 선택할 수 있습니다.
                            </div>
                            <div id="savedList" th:text="${savedList}" hidden></div>
                            <!-- List<String> tags = List.of("a", "b") -> a, b 변환 (#strings.listJoin())-->
                            <input class="tagify--outside col-lg-12 m-auto"
                                   th:value="${#strings.listJoin(locations, ',')}"
                                   id="locations" type="text" name="locations"
                                   placeholder="원하시는 지역을 등록해주세요."
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments.html :: footer"></footer>
<script th:replace="fragments.html :: mdb-js"></script>
<script th:replace="fragments.html :: ajax-csrf-header"></script>
<!--  @yaireo Tagify  -->
<script th:replace="fragments.html :: update-locations (baseUrl='/settings/locations')"></script>
</body>
</html>
